<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – SpenT</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body class="dark">
  <div class="auth-container">
    <div class="logo-circle">⏰</div>
    <h1>SpenT</h1>
    <p class="tagline">Time is Currency. Spend it wisely.</p>
    <div class="tabs">
      <a href="/login" class="tab active">Login</a>
      <a href="/signup" class="tab">Register</a>
    </div>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" value="johndoe" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn gold">Sign In</button>
    </form>
  </div>
</body>
</html>
