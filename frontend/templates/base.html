<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpenT - Time is Money</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <div class="hero-logo-animated nav-logo">
                <div class="analog-clock">
                    <div class="dollar-sign">$</div>
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                </div>
            </div>
            SpenT
        </div>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard.index') }}"
                class="{% if request.endpoint == 'dashboard.index' %}active{% endif %}">Dashboard</a>
            <a href="{{ url_for('dashboard.calendar_view') }}"
                class="{% if request.endpoint == 'dashboard.calendar_view' %}active{% endif %}">Calendar</a>
            <a href="{{ url_for('dashboard.analytics_view') }}"
                class="{% if request.endpoint == 'dashboard.analytics_view' %}active{% endif %}">Analytics</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
            <a href="{{ url_for('auth.signup') }}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
