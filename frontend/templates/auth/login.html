{% extends "base.html" %}

{% block content %}
<div class="center-content">
    <div class="auth-container glass-card fade-in">
        <div class="hero-logo-animated">
            <div class="analog-clock">
                <div class="dollar-sign">$</div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
            </div>
        </div>

        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Continue your investment journey.</p>
        </div>

        <form id="login-form" method="POST" action="{{ url_for('auth.login') }}" class="modern-form">
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" required placeholder="Email Address">
            </div>

            <div class="input-group input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required placeholder="Password">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
            </div>

            <button type="submit" class="btn btn-primary btn-block glow-effect">
                <span>Login Dashboard</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p>New investor? <a href="{{ url_for('auth.signup') }}" class="link-gold">Start Here</a></p>
        </div>
        <div id="error-message" class="error-message hidden"></div>
    </div>
</div>
{% endblock %}
