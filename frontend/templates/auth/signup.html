{% extends "base.html" %}

{% block content %}
<div class="center-content">
    <div class="auth-container glass-card fade-in">
        <div class="hero-logo-animated">
            <div class="analog-clock">
                <div class="dollar-sign">$</div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
            </div>
        </div>

        <div class="auth-header">
            <h2>Join SpenT</h2>
            <p>Start valuing your time like currency.</p>
        </div>

        <form id="signup-form" method="POST" action="{{ url_for('auth.signup') }}" class="modern-form">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>

            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" required placeholder="Email Address">
            </div>

            <div class="input-group input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required placeholder="Create Password">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
            </div>

            <ul class="validation-list" id="password-requirements">
                <li id="req-length">At least 8 characters</li>
                <li id="req-mix">Letters, numbers & symbols</li>
            </ul>

            <div class="input-group input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirm_password" name="confirm_password" required
                    placeholder="Confirm Password">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm_password', this)"></i>
            </div>

            <button type="submit" class="btn btn-primary btn-block glow-effect">
                <span>Create Portfolio</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="link-gold">Login</a></p>
        </div>
        <div id="error-message" class="error-message hidden"></div>
    </div>
</div>
{% endblock %}
