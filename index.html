<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpenT - Invest Your Time</title>
    <link rel="icon" type="image/png" href="static/img/logo.jpg">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #050505;
            --secondary-bg: #0a0a0a;
            --accent-gold: #D4AF37;
            --accent-gold-glow: rgba(212, 175, 55, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- Navbar --- */
        .landing-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
        }



        /* --- Hero --- */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            overflow: hidden;
            padding: 2rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            line-height: 1;
            margin-bottom: 1.5rem;
            font-weight: 800;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        p.tagline {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        p.description {
            font-size: 1.15rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-btn {
            display: inline-block;
            background: var(--accent-gold);
            color: #000;
            font-weight: 700;
            padding: 1.2rem 3.5rem;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px var(--accent-gold-glow);
            font-size: 1rem;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px var(--accent-gold-glow);
            background: #fff;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .landing-nav {
                padding: 1rem;
            }

            h1 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>

    <nav class="landing-nav">
        <a href="#" class="logo">
            <div class="hero-logo-animated nav-logo">
                <div class="analog-clock">
                    <div class="dollar-sign">$</div>
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                </div>
            </div>
            SpenT
        </a>
        <!-- Buttons removed as per request -->
    </nav>

    <section class="hero">
        <div class="hero-content">
            <p class="tagline">Time is Money</p>
            <h1>Invest It Wisely</h1>
            <p class="description">
                You are given <strong style="color:#fff;">86,400 seconds</strong> every day.
                Are you investing them to build your future, or letting them slip away?
                Track your time like currency with the ultimate asset management tool.
            </p>
            <a href="dashboard.html" class="cta-btn">Start Investing</a>
        </div>
    </section>

</body>

</html>
