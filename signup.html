<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SpenT</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar glass">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <span class="clock-icon">ðŸ•’</span> SpenT
            </a>
        </div>
    </nav>

    <div class="container center-content">
        <div class="auth-container glass-card">
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-requirements" class="password-requirements">
                        <p id="req-length" class="req-item">At least 8 characters</p>
                        <p id="req-mix" class="req-item">Letter, number, and symbol</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="btn btn-primary full-width">Sign Up</button>
            </form>
            <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>

</html>
